server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: intelligent-marketing-platform
  
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/imdb?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: Qwer.com123
    
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      # 自动为表名和列名添加反引号（解决保留关键字问题）
      table-underline: false
      column-format: "`%s`"
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.hangyin.marketing.entity

# 日志配置
logging:
  level:
    root: INFO
    com.hangyin.marketing: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"

